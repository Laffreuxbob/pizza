<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Pizza</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/web/js/custompizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../web/css/custompizza.css" />

</head>

<body>

<h1  id="customtitle">CUSTOM PIZZA</h1>

<div>
    <form action="" method="">

        <div>
            <input type="checkbox" id="tomato" name="scales"
                   checked>
            <label for="tomato">Tomates</label>
        </div>

        <div>
            <input type="checkbox" id="cheese" name="scales"
                   checked>
            <label for="cheese">Fromage</label>
        </div>

        <div>
            <input type="checkbox" id="olives" name="scales"
                   checked>
            <label for="olives">Olives</label>
        </div>

        <div>
            <input type="checkbox" id="onion" name="scales"
                   checked>
            <label for="onion">Oignon</label>
        </div>

        <div>
            <input type="checkbox" id="oregano" name="scales"
                   checked>
            <label for="oregano">Origan</label>
        </div>

        <button>Add</button>
    </form>

</div>

</body>
</html>
